<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icy Bokeh</title>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.3.0.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.3.0.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.3.0.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-api-3.3.0.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-3.3.0.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-mathjax-3.3.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: radial-gradient(circle, #71c9ce, #6fa8dc, #8e7cc3);
            background-attachment: fixed;
            background-size: cover;
        }

        .top-bar {
            background-color: rgba(0, 0, 0, 0.7);
            color: #edf2f7;
            padding: 1rem;
            text-align: center;
            font-size: 1.8rem;
            border-bottom: 5px solid #edf2f7;
        }

        .middle-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .plot-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .bottom-bar {
            background-color: rgba(0, 0, 0, 0.7);
            color: #edf2f7;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            border-top: 5px solid #edf2f7;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        Strava Data Visualization
    </div>

    <div class="middle-content">
        <div class="plot-container">
            {{ div | safe }}
        </div>
    </div>

    <div class="bottom-bar">
        Built with ❤️ by Adrian
    </div>

    {{ script | safe }}
</body>

</html>
